<div class="container py-3">
    <div class="card">

        <div class="card-body">
            <div 
            [ngClass]="{reminder:task.reminder}"
                class="task-item d-flex justify-content-between align-items-center mb-1"
                (dblclick)="onToggleReminder(task)"
                >
                <div>
                    <h5 class="mb-0">{{ task.text }}
                        <fa-icon [icon]="faTimes" class="text-danger" (click)="onDelete(task)">
                        </fa-icon>
                    </h5>
                    <p class="text-muted">{{ task.day }}</p>
                </div>
        
            </div>
        </div>
    </div>
</div>
